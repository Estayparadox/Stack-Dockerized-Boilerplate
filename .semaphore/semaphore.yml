version: v1.0
name: Docker
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Build
    task:
      jobs:
        - name: docker build
          commands:
            - checkout
            - 'echo "${DOCKER_PASSWORD}" | docker login -u "${DOCKER_USERNAME}" --password-stdin'
            - 'docker pull "${DOCKER_USERNAME}/dockerized-node-stack:latest" || true'
            - 'docker build --cache-from "${DOCKER_USERNAME}/dockerized-node-stack:latest" -t "${DOCKER_USERNAME}/dockerized-node-stack:latest" .'
            - 'docker push "${DOCKER_USERNAME}/dockerized-node-stack:latest"'
      secrets:
        - name: dockerhub
